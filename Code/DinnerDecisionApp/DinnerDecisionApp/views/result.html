<div class="container">
    <p style="text-align: center;font-size:20px;color:black;text-transform:uppercase">The winner is</p>
    <div class="jumbotron">
        <h1>{{winningRestaurant.name.trim()}}</h1>
        {{winningRestaurant.formattedAddress}}<br/>
        <button ng-show="winningRestaurant.formattedAddress" ng-click="openMaps()" type="button" class="btn btn-primary btn-lg" style="margin-right:20px">
            <span class="glyphicon glyphicon-map-marker" aria-hidden="true" style="margin-right: 2px"></span> Map
        </button>
        <button ng-show="winningRestaurant.formattedPhone" ng-click="openPhone()" type="button" class="btn btn-primary btn-lg">
            <span class="glyphicon glyphicon-earphone" aria-hidden="true" style="margin-right: 2px"></span> Call
        </button>
    </div>
    <p style="text-align:center;margin-top: 30px"><a ng-click="restart()" class="btn btn-lg btn-default" role="button">Start Over</a></p>    
</div>
