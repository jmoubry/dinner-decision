<div class="container vote-buttons">
    <h3>{{currentOddRestaurant.name}}</h3>
    <button ng-class="{ 'active-vote' : selectedOddScore == 10000 }" ng-click="vote(10000)" type="button" class="btn btn-default btn-lg btn-block">Love It!</button>
    <button ng-class="{ 'active-vote' : selectedOddScore == 1 }"     ng-click="vote(1)"     type="button" class="btn btn-default btn-lg btn-block">Like It!</button>
    <button ng-class="{ 'active-vote' : selectedOddScore == 0 }"     ng-click="vote(0)"     type="button" class="btn btn-default btn-lg btn-block">Hate It!</button>
</div>
